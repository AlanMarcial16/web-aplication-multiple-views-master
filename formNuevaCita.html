<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Biblioteca Buap - RRHH - Nuevo Usuario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="/css/estilo.css">
  </head>
  <body>
    <div class="main-grid">
      <!-- BEGIN NAV -->
      <header>
    <div class="profile">
      <img src="/img/book.png" alt="Biblioteca BUAP logo"/>
      <div class="d-flex flex-column align-items-center my-4">
        <span>
            <i class="mini fas fa-pencil-alt"></i>
            <span class="mini">Cliente</span>
        </span>
        <span class="font-weight-bold">CTEC</span>
    </div>
    </div>
    <nav>
      <ul>
          <li>
              <a href="dashboard.html" class="nav-option active">
                  <i class="fas fa-pencil-ruler"></i>
                  <span>Citas</span>
              </a>
          </li>
          <li>
              <a href="#" id="sign-out" class="nav-option">
                  <i class="fas fa-sign-out-alt"></i>
                  <span>Cerrar sesión</span>
              </a>
          </li>
      </ul>
  </nav>
</header>
<!-- END NAV -->
<!-- START MAIN CONTENT -->
  <main>
    <section>
      <header>
          <span class="title">Nueva Cita</span>
      </header>
      <main>
    <!-- START USER FORM -->
    <form class="row justify-content-center mx-2">
      <div class="col-sm-12 col-md-10">
        <fieldset class="row border mb-4">
          <legend class="font-weight-bold w-auto">Rellene el siguiente formulario</legend>
          <div class="form-group col-md-6 col-sm-12">
            <label for="nombreproyecto" class="font-weight-bold">Seleccione la fecha:</label>
            <input type="date" class="form-control" id="start" name="trip-start" value="2021-01-01" min="2021-01-01" max="2022-01-01"required>
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label for="descripcion" class="font-weight-bold">Seleccione la hora:</label>
            <input type="time" class="form-control" name="hora" value="11:45:00" max="22:30:00" min="10:00:00" step="1" required>
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label for="descripcion" class="font-weight-bold">Seleccione el servicio deseado  :</label>
            <input list="browsers" name="browser" id="browser">
              <datalist id="browsers">
                <option value="Mantenimiento">
                <option value="Revisión">
                <option value="Recolección">
              </datalist>
          </div>
        </fieldset>
        <div class="row">
          <a class="col btn btn-dark mr-2 my-4" href="/dashboard2.html" >Solicitar cita</a>
          <a href="/dashboard2.html" class="col btn btn-outline-secondary ml-2 my-4">Cancelar</a>
        </div>
      </div>  
      </form>
      <!-- END USER FORM -->
      </main>
  </section>
</main>
<!-- END MAIN CONTENT -->
</div>
    <script type="module" src="/js/nuevaCita.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/logout.js"></script>
  </body>
</html>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <body>
    <div class="row ml-0 mr-0 d-flex align-items-md-center position-relative" style="min-height: 100vh;">
      <div style="position: absolute; width: 100%; left: 0; top: 0; transform: rotateZ(180deg)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#4fc594" fill-opacity="1" d="M0,320L1440,160L1440,320L0,320Z"></path></svg>
      </div>
      <div style="position: absolute; width: 100%; left: 0; bottom: 0;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#4fc594" fill-opacity="1" d="M0,320L1440,160L1440,320L0,320Z"></path></svg>
      </div>
      <div class="col-md-6 d-flex flex-column align-items-center">
          <img src="/img/book.png" alt="Registry" class="img-fluid">
      </div>
      <div class="col-md-6 d-flex flex-column align-items-center">
          <span class="title text-center">INICIAR SESI&Oacute;N TÉCNICO</span>
          <form class="w-75">
              <div class="form-group">
                  <label for="user">Usuario:</label>
                  <div class="input-group">
                      <span class="input-group-text" id="sizing-addon1"><i class="bi bi-person-square"></i></span>
                      <input type="text" class="form-control" id="user" placeholder="Usuario" name="user" required autofocus>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <div class="input-group">
                      <span class="input-group-text" id="sizing-addon1"><i class="bi bi-file-lock2"></i></span>
                      <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña">
                  </div>
              </div>
              <div class="form-group bd-danger" id="user-encontrado"></div>
              <div class="form-group">
                  <a input type="button" class="btn btn-dark btn-block" href="dashboard3.html">Entrar</a>
                  <a href="index.html">¿Eres Administrador? Haz click aquí</a> 
              </div>
          </form>
      </div>

    </div>
    <script type="module" src="/js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>

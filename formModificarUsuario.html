<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Biblioteca Buap - RRHH - Modificar Usuario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="/css/estilo.css">
  </head>
  <body>
    <div class="main-grid">
      <!-- BEGIN NAV -->
      <header>
    <div class="profile">
      <img src="/img/book.png" alt="Biblioteca BUAP logo"/>
      <div class="d-flex flex-column align-items-center my-4">
        <span>
            <i class="mini fas fa-pencil-alt"></i>
            <span class="mini">Recursos humanos</span>
        </span>
        <span class="font-weight-bold">Biblioteca BUAP</span>
    </div>
    </div>
    <nav>
      <ul>
          <li>
              <a href="dashboard.html" class="nav-option active">
                  <i class="fas fa-pencil-ruler"></i>
                  <span>Usuarios</span>
              </a>
          </li>
          <li>
              <a href="#" id="sign-out" class="nav-option">
                  <i class="fas fa-sign-out-alt"></i>
                  <span>Cerrar sesión</span>
              </a>
          </li>
      </ul>
  </nav>
</header>
<!-- END NAV -->
<!-- START MAIN CONTENT -->
  <main>
    <section>
      <header>
          <span class="title">Modificar Usuario</span>
      </header>
      <main>
    <!-- START USER FORM -->
    <form class="row justify-content-center mx-2">
        <div id="form" class="col-sm-12 col-md-10"></div>
        <div class="col-sm-12 col-md-10">
          <fieldset class="row border mb-4">
            <legend class="font-weight-bold w-auto">Datos generales</legend>
            <div class="form-group col-md-6 col-sm-12">
              <label for="nombreproyecto" class="font-weight-bold">Nombre usuario actual:</label>
              <input type="text" disabled class="form-control" id="oldUser" placeholder="Introducir nombre de usuario actual" name="oldUser" required>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="nombreproyecto" class="font-weight-bold">Nuevo nombre usuario:</label>
              <input type="text" class="form-control" id="newUser" placeholder="Introducir nuevo nombre de usuario" name="newUser" required>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="descripcion" class="font-weight-bold">Nueva contraseña:</label>
              <input type="password" class="form-control" id="newPass" placeholder="Introducir nueva contraseña" name="newPass" required>
            </div>
          </fieldset>
          <div class="row">
            <button type="submit" class="col btn btn-dark mr-2 my-4">Modificar Usuario</button>
            <a href="/dashboard.html" class="col btn btn-outline-secondary ml-2 my-4">Cancelar</a>
          </div>
        </div>  
    </form>
      <!-- END USER FORM -->
      </main>
  </section>
</main>
<!-- END MAIN CONTENT -->
</div>
    <script type="module" src="/js/modificarUsuario.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/logout.js"></script>
  </body>
</html>

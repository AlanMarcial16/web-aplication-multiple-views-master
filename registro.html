<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CTEC - REGISTRO</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="/css/estilo.css">
  </head>
  <body>
    <div class="row ml-0 mr-0 d-flex align-items-md-center position-relative" style="min-height: 100vh;">
      <div style="position: absolute; width: 100%; left: 0; top: 0; transform: rotateZ(180deg)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#4fc594" fill-opacity="1" d="M0,320L1440,160L1440,320L0,320Z"></path></svg>
      </div>
      <div style="position: absolute; width: 100%; left: 0; bottom: 0;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#4fc594" fill-opacity="1" d="M0,320L1440,160L1440,320L0,320Z"></path></svg>
      </div>
      <div class="col-md-6 d-flex flex-column align-items-center">
          <img src="/img/book.png" alt="Registry" class="img-fluid">
      </div>
      <div class="col-md-6 d-flex flex-column align-items-center">
          <span class="title text-center">Registro</span>
          <form class="w-75">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="nombre" class="form-control form-control-user" id="exampleFirstName"
                        placeholder="Nombre">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="apellidos" class="form-control form-control-user" id="exampleLastName"
                        placeholder="Apellidos">
                </div>
            </div>
            <div class="form-group">
                <input type="Email" name="correo" class="form-control form-control-user" id="exampleInputEmail"
                    placeholder="Correo Electrónico">
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="Username" name="usrname" class="form-control form-control-user" id="exampleInputEmail"
                    placeholder="Username">
                </div>
                <div class="col-sm-6">
                    <input type="phone" name="phone" class="form-control form-control-user" id="exampleInputphone"
                    placeholder="Número de teléfono">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" name="pwd" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Contraseña">
                </div>
                <div class="col-sm-6">
                    <input type="password" name="rpwd" class="form-control form-control-user"
                        id="exampleRepeatPassword" placeholder="Confirma la contraseña">
                </div>
            </div>
            <a class="col btn btn-dark mr-2 my-4" href="/dashboard2.html">Registrarse</a>
          </form>
            <div class="text-center">
                <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="text-center">
                <a class="small" href="index2.html">¿Ya tienes cuenta? Inicia sesión!</a>
            </div>
      </div>
    </div>
    <script type="module" src="/js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
